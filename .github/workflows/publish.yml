name: Build and Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0
  pull_request:
    branches: [ main ]

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: Install Dependencies
      run: npm install
    - name: Copy JS Resources
      run: |
        mkdir -p resources/js
        cp node_modules/@hpcc-js/wasm/dist/graphviz.umd.js resources/js/
        cp node_modules/d3/dist/d3.min.js resources/js/
        cp node_modules/d3-graphviz/build/d3-graphviz.min.js resources/js/
    - name: Compile
      run: npm run compile
    - name: Run Tests
      run: xvfb-run -a npm run test
    - name: Package
      run: npm run package
    
  publish:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Get Version from Tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Update Package Version
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
      - name: Install Dependencies
        run: npm install
      - name: Package Extension
        run: |
          npm install -g @vscode/vsce
          vsce package
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsce publish -p $VSCE_PAT

      - name: Publish artifact
        uses: softprops/action-gh-release@v2
        with:
          files: "vscode-csharp-dependency-graph-*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}